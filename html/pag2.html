<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo2.css">
    <title>Pink e o Cérebro</title>
</head>
<body>
    <main>
        <div class="enunciadoPersonagem">
            <h1> Olá {nome}, escolha seu personagem:</h1>

            <div class="personagem">
               <div class="pink">
                   <img src="../imgs/pink.jpeg">
                   <p><input type="checkbox" id="Pink" value="on">Pink</p>
               </div> 
               <div class="cerebro">
                   <img src="../imgs/cerebro-2-01.jpeg">
                   <p><input type="checkbox" id="Cerebro" value="on">Cérebro</p>
               </div>
               <div class="felicia">
                   <img src="../imgs/felicia.png">
                   <p><input type="checkbox" id="Felicia" value="on">Felícia</p>    
               </div>

            </div>
          <br>  

          <button>SIM!</button>
          <br>

        </div>


    </main>
    <script src="../js/comandos.js"></script>
</body>
</html>
