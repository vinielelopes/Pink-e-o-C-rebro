<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo2.css">

    <title>Pink e o Cérebro</title>
</head>
<body>
    <main>
        <div class="enunciadoPersonagem">
            <h1> Escolha seu personagem:</h1>

            <div class="personagem">
               <div class="pink">
                   <img src="../imgs/pink.jpeg">
                   <p><input type="radio" id="Pink" name="opcoes" value="Pink">Pink</p>
               </div> 
               <div class="cerebro">
                   <img src="../imgs/cerebro-2-01.jpeg">
                   <p><input type="radio" id="Cérebro" name="opcoes" value="Cerebro">Cérebro</p>
               </div>
               <div class="felicia">
                   <img src="../imgs/felicia.png">
                   <p><input type="radio" id="Felicia" name="opcoes" value="Felicia">Felícia</p>    
               </div>

            </div>
          <br>  

          <button id="escolha">Escolher</button>
          <br>

        </div>


    </main>
    <script src="../js/pag2.js"></script>
